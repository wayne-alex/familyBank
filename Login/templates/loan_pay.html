{% extends 'admin_base.html'  %}
{% load static %}

{% block content %}
<div class="main-panel">
    <div class="container">
        <br/>
        <h6>Loan payment </h6>
    </div>

    <hr>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticUsername"
                       value="{{ account.name }}"
                       name="username">
            </div>

            <div class="mb-3 row">
                <label for="totalLoan" class="col-sm-2 col-form-label">Total Loan</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="totalLoan" value="KES {{ loan }}"
                           name="totalLoan">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="dueDate" value="{{ apply.date_due }}"
                           name="dueDate">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="paid" class="col-sm-2 col-form-label">Paid Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="paid" name="paid" placeholder="KES">
                </div>
            </div>

        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-info mb-3">update</button>
        </div>


    </form>
</div>

{% endblock %}
